[Data]
pretrained_embeddings_file = /data/mszhang/BiaffineParser/BiaffineParser-Dynet/experiments/ctb51/giga.100.txt
data_dir = /data/mszhang/BiaffineParser/BiaffineParser-Dynet/experiments/ctb51
train_file = %(data_dir)s/train.ctb51.conll
dev_file = %(data_dir)s/dev.ctb51.conll
test_file = %(data_dir)s/test.ctb51.conll
min_occur_count = 2

[Save]
save_dir = /data/mszhang/BiaffineParser/BiaffineParser-Dynet/experiments/ctb51_model
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = ../ckpt/default
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab

[Network]
lstm_layers = 3
word_dims = 100
tag_dims = 100
dropout_emb = 0.33
lstm_hiddens = 400
dropout_lstm_input = 0.33
dropout_lstm_hidden = 0.33
mlp_arc_size = 500
mlp_rel_size = 100
dropout_mlp = 0.33

[Optimizer]
learning_rate = 2e-3
decay = .75
decay_steps = 5000
beta_1 = .9
beta_2 = .9
epsilon = 1e-12
clip = 5.0

[Run]
num_buckets_train = 40
num_buckets_valid = 10
num_buckets_test = 10
train_iters = 50000
train_batch_size = 50
test_batch_size = 100
validate_every = 165
save_after = 5000
update_every = 4

